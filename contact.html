<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <fieldset>
      <legend>Your Information</legend>

    <form action="mailto:deepseekathapa@gmail.com?subject=hi" enctype="text/plain" method="post">
      <p>
        <label for="username">Username:-</label>
        <br>
        <input type="text" id="username" name="username" placeholder="add username">
      </p>
      <p>
        <label for="email">Email:-</label>
        <br>
        <input type="email" id="email" name="email" placeholder="add email">
      </p>
      <p>
        <h3>Select Your Gender</h3>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
      </p>

      <p>
        <h3>Select Your Hobbies</h3>
        <input type="checkbox" name="hobbies" id="dance" value="dance">
        <label for="dance">Dance</label>

        <input type="checkbox" name="hobbies" id="sing" value="sing">
        <label for="sing">Sing</label>

        <input type="checkbox" name="hobbies" id="read" value="read">
        <label for="read">Read</label>
      </p>
     
      <p>
        <h3>Select Your Country</h3>
        <label for="country">Choose your Country:</label>
        <select name="country" id="country">
          <option value="nepal">Nepal</option>
          <option value="india">India</option>
          <option value="china">China</option>
        </select>
      </p>

      <p>
        <h3>Select Your Coffee</h3>
        <label for="coffee">Choose your Coffee:</label>
        <select name="coffee" id="coffee">
          <optgroup label="Strong Coffee">
            <option value="expresso">Expresso</option>
            <option value="machiyato">Machiyato</option>
          </optgroup>
          <optgroup label="Light Coffee">
            <option value="latte">Latte</option>
            <option value="americano">Americano</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="msg">
          <h3>
            Type Message
          </h3>
        </label>
        <textarea name="msg" id="msg" placeholder="type your message" cols="30" rows="10"></textarea>
      </p>

      <button type="submit">Submit</button>
    </form>
  </fieldset>
  </body>
</html>
